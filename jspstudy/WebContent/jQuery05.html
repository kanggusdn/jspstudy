<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<style>
div.out {
	width: 200px;
	height: 200px;
	background-color: yellow;
}

.inner {
	width: 100px;
	height: 100px;
	background-color: pink;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="out">
		<div class="inner">마우스 이벤트</div>
	</div>
	<script>
		$(function() {
			$("div.out").mouseout(function() {
				$(".inner").text("mouse out");
			});
			$("div.out").mouseleave(function() {
				$(".inner").text("mouse leave");
			});
			$("div.out").mouseenter(function() {
				$(".inner").text("mouse enter");
			});
			$("div.out").mousedown(function() {	//down: 좌, 우, 휠 버튼 사용하면 활성화.
				$(".inner").text("mouse down");
			});
			$("div.out").mouseup(function() {	//up: 좌, 우, 휠 버튼 사용하다가 중단하면 활성화.
				$(".inner").text("mouse up");
			});
		});
	</script>
</body>
</html>
