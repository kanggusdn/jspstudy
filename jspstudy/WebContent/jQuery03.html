<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(function() {
		$(".html").css("background", "red").css("color", "white");
		$("li:first").css("fontSize", "30px").css("lineHeight", "25px");
		$("li:first").css({
			"font-size" : "30px",
			"line-height" : "25px"
		});
		$("li:eq(1)").css({		//eq:원하는 위치의 요소를 선택해 리턴.
			"background" : "yellow"
		});
		$("li").eq(2).css({
			"background" : "purple"
		});
		$("li:gt(2)").css({		//gt:지정한 숫자보다 큰 인덱스 번호 요소를 가져옴.
			"background" : "skyblue"
		});
		$("li:lt(2)").css('color', 'blue');		//lt:지정한 숫자보다 작은 인덱스 번호 요소를 가져옴.
		$(".html").html("<p>html</p>");
		$(".blank").text("빈칸");
		$(".blank").empty().remove();
		$("#tutorial").prepend("<li>추가 태그1</li>"); //prepend:내부 위쪽에 추가.
		$("#tutorial").prepend("<li>추가 태그2</li>");
		$("#tutorial").after("<div>div 추가</div>"); //after:외부 뒤쪽에 추가.
		$(".css3").clone().prependTo("#tutorial"); //복사 + 이동.
	});
</script>
<style>
body {
	margine: 20px;
	padding: 20px;
	line-height: 1em;
	font-size: 1em;
	background: #555;
	color: #000;
}

ul, li {
	margine: 0;
	padding: 0;
	list-style: none;
}

li {
	margin-top: 20px;
}

.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}

.container {
	margin-top: 35px;
}
</style>
</head>
<body>
	<h1 class="title">basic :: jQuery basic study</h1>
	<div class="container">
		<ul id="tutorial">
			<li class="html">HTML</li>
			<li class="css">CSS</li>
			<li class="css3">CSS3</li>
			<li class="javascript">JavaScript</li>
			<li class="jquery">jQuery</li>
			<li class="blank"></li>
		</ul>
		<p id="portfolio">portfolio</p>
	</div>
</body>
</html>
